<section id="three" class="wrapper style3 special">
  <div class="container">
    <header class="major">
      <h2>Make a bulk trash pickup request</h2>
      <p>Submit a request to be completed by the city. Your location will be included in your submission. </p>
    </header>
  </div>
  <div class="container 50%">
    <form action="#" method="post">
      <div class="row uniform">
        <div class="6u 12u$(small)">
          <input name="name" id="name" value="" placeholder="Name" type="text">
        </div>
        <div class="6u$ 12u$(small)">
          <input name="email" id="email" value="" placeholder="Email" type="text">
        </div>
        <div class="12u$">
          <textarea name="address" id="address" placeholder="Address"></textarea>
        </div>
        <div class="12u$">
          <textarea name="date" id="date" placeholder="Requested pickup date"></textarea>
        </div>
        <div class="12u$">
          <textarea name="message" id="message" placeholder="Three bulk trash items" rows="6"></textarea>
        <div class="12u$">
          <ul class="actions">
            <li><input value="Make request" class="special big" type="submit"></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</section>
